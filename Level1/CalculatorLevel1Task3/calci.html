<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.jpg">
 
    <title>Online Calculator| Cs framework's</title>
</head>
<body>
     <section>
<div class="mainWrapper mainWrappersize"> 
    <div class="mainWrapper secondWrappersize">
        <form action="">
        <span class=calcidata id="caclioperation"> </span>
        <div class="operatordiv" id=operatorUsed></div>
    </div>
<table  cellspacing="15">

   
    <tr>
        <td class="btnstyle ac"><input type="button" value="AC" onclick="ac()" class="buttonstyle"></td>
        <td class="btnstyle" ><input type="button" value="DEL" onclick="del()" class="buttonstyle"></td>
        <td class="btnstyle" ><input type="button" value="(" onclick="valueButton(this);" class="buttonstyle"></td>
        <td class="btnstyle"><input type="button" value=")" onclick="valueButton(this);" class="buttonstyle"></td>
    </tr>
    <tr>
        <td class="btnstyle"><input type="button" value="Sqrt" onclick="sqrt()" class="buttonstyle"></td>
        <td class="btnstyle"> <button onclick="square()" class="buttonstyle">x<sup>2</sup></button></td>
        <td class="btnstyle"><button value="" onclick="cube()" class="buttonstyle">x<sup>3</sup></td>
        <td class="btnstyle"><input type="button" value="%" onclick="mod()" class="buttonstyle"></td>
        
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="valueButton(this);" class="buttonstyle"></td>
        <td><input type="button" value="8" onclick="valueButton(this);" class="buttonstyle"></td>
        <td><input type="button" value="9" onclick="valueButton(this);" class="buttonstyle"></td>
        <td rowspan="2" class="btnstyle"><input type="button" value="+" onclick="valueButton(this);" class="buttonstyle"></td>
    </tr>
    <tr>
        <td ><input type="button" value="4" onclick="valueButton(this);" class="buttonstyle"></td>
        <td ><input type="button" value="5" onclick="valueButton(this);" class="buttonstyle"></td>
        <td ><input type="button" value="6" onclick="valueButton(this);" class="buttonstyle"></td>
        
    </tr>
    <tr>
        <td ><input type="button" value="1" onclick="valueButton(this);" class="buttonstyle"></td>
        <td ><input type="button" value="2" onclick="valueButton(this);" class="buttonstyle"></td>
        <td ><input type="button" value="3" onclick="valueButton(this);" class="buttonstyle"></td>
        <td class="btnstyle"><input type="button" value="-" onclick="valueButton(this);" class="buttonstyle"></td>
    </tr>
    <tr>
        <td ><input type="button" value="00" onclick="valueButton(this);" class="buttonstyle"></td>
        <td ><input type="button" value="0" onclick="valueButton(this);" class="buttonstyle"></td>
        <td ><input type="button" value="." onclick="valueButton(this);" class="buttonstyle"></td>
        <td class="btnstyle" ><input type="button" value="*" onclick="valueButton(this);" class="buttonstyle"></td>
    </tr>
    <tr>
        <td  class="btnstyle equal " colspan="3"><input type="button" value="=" onclick="calculate()" class="buttonstyle equal "></td>
        <td class="btnstyle" ><input type="button" value="/" onclick="valueButton(this);" class="buttonstyle"></td>
    </tr>
</table>

<div class="calcibuttons">

</div>  
</div>
</section>  
</body>
</html>
